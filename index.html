<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gamep.css">
    <title>Pathway Game</title>
</head>
<body>
    <div class="container">
        <div class="dice">
            <p>Player 1</p>
            <img class="img1" src="./Dicee+Challenge+-+Starting+Files/images/dice6.png">
        </div>
        <div class="dice">
            <p>Player 2</p>
            <img class="img2" src="./Dicee+Challenge+-+Starting+Files/images/dice6.png">
        </div>
    </div>

    <div class="board">
        <div class="player">Player 1: <span id="p1-token" class="player-token">1</span></div>
        <div class="track" id="track1"></div>
        <div class="goal">🚩</div>
    </div>
    <div class="board">
        <div class="player">Player 2: <span id="p2-token" class="player-token">1</span></div>
        <div class="track" id="track2"></div>
        <div class="goal">🚩</div>
    </div>
    <h2 id="winner"></h2>

    <button id="newGameBtn">Play Again</button>
    
    <footer>
        Made with ❤️ by Krati
      </footer>

    <script src="gamep.js"></script>
</body>
</html>
